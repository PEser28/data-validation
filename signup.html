<html>
<head>
	<meta charset="utf-8">
	<title>Signup Page</title>
	<link rel="stylesheet" href="style3.1.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<form class="box" action ="signup.php" method ="POST">
	<center>
	<img class ="logo" src="newacc.png"></a>
	<h1 class ="header">Account Signup</h1>
	Last Name<br><input type="text" name="LastName" autocomplete="off" maxlength = "11" required>
	<br>
	First Name<br><input type="text" name="FirstName" autocomplete="off" required>
	<br>
	Student Number<br><input type="text" name="stNumber" autocomplete="off" required>
	<br>
    <a class="sbday">
	Year Level<select name="">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
        <option value="4">4</option>
	</select>
	Birth Date<input type="date">
	<br></a>
    Mobile Number<br><input type="text" name="mNumber" autocomplete="off" required>
	<br>
    UE Email Address<br><input type="text" name="ueMail" autocomplete="off" required>
	<br>
    Username<br><input type="text" name="userName" autocomplete="off" required>
	<br>
	Password<br><input type="password" name="pass"  autocomplete="off" required>
	<span class ="eye" onclick ="myFunction()">
	<i id ="hide1" class="fa fa-eye"></i>
	<i id ="hide2" class="fa fa-eye-slash"></i>
	</span>
	<br>
	Confirm Password<br><input type="password" name="re-pass"  autocomplete="off" required>
	<span class ="eye" onclick ="myFunction1()">
	<i id ="hide3" class="fa fa-eye"></i>
	<i id ="hide4" class="fa fa-eye-slash"></i>
	</span>
	<br>
	<input type="hidden" name="SubmitCheck1" value="sent">
	<input type="submit" name ="sbtn"value="Sign Up" class="submit">
	<script>
		function myFunction(){
		var x = document.getElementById("myInput");
		var y = document.getElementById("hide1");
		var z = document.getElementById("hide2");
		
		if(x.type === 'password'){
		x.type = "text";
		y.style.display = "block";
		z.style.display = "none";
			}
			else{
			x.type = "password";
			y.style.display = "none";
			z.style.display = "block";
			}
		}
		</script>
		<script>
		function myFunction1(){
		var x = document.getElementById("myInput1");
		var y = document.getElementById("hide3");
		var z = document.getElementById("hide4");
		
		if(x.type === 'password'){
		x.type = "text";
		y.style.display = "block";
		z.style.display = "none";
			}
			else{
			x.type = "password";
			y.style.display = "none";
			z.style.display = "block";
			}
		}
		</script>
		</center>
	</form>
